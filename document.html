<style>
.pdfobject-container { height: 70rem; border: 1rem solid rgba(0,0,0,.1);}


  
  
</style>

<script>
function DispPDF(id) {
	console.log(id);
	PDFObject.embed("pdf/"+id, "#viewPDF");
	
}

    burgerButton = document.getElementById("burger_button");
    burgerMenu = document.getElementById("burger_menu");
    burgerButton.onclick = () => {
        if (burgerMenu.classList.contains("is-active")) {
            burgerMenu.classList.remove("is-active");
        } else {
            burgerMenu.classList.add("is-active");
        }
    }
</script>
